<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Company Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="site-header">
    <div class="header-left">
        <img src="images/logo.png" alt="Company Logo" class="logo">
    </div>

    <nav class="header-nav">
        <a href="#about">About Us</a>
		<a href="#contact" class="nav-link">Contact</a>

        <div class="dropdown">
            <button class="dropbtn nav-link">
                <span class="hamburger">☰</span>
                Games
            </button>
            <div class="dropdown-content">
                <a href="games/game1.html">Ceaseless Night</a>
                <a href="games/game2.html">Manashift</a>
            </div>
        </div>
    </nav>
</header>

<script>
    const slides = document.querySelectorAll('.carousel-slide');
    const dots = document.querySelectorAll('.dot');
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');

    let currentIndex = 0;

    function showSlide(index) {
        slides.forEach(slide => slide.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));

        slides[index].classList.add('active');
        dots[index].classList.add('active');
    }

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    });

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
    });

    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
            currentIndex = index;
            showSlide(currentIndex);
        });
    });
</script>


</body>

<main>
    <section class="carousel">

        <div class="carousel-container">

            <div class="carousel-slide active">
                <img src="images/placeholder1.jpg" alt="Game One">

                    <p>A sci-fi experience focused on strategy and survival.</p>
                    <a href="games/game1.html" class="carousel-btn">Learn More</a>
                </div>
            </div>

            <div class="carousel-slide">

                <div class="carousel-caption">

                    <a href="games/game2.html" class="carousel-btn">Learn More</a>
                </div>
            </div>

            <div class="carousel-slide">
                <img src="images/placeholder3.jpg" alt="Game Three">
                <div class="carousel-caption">
                    <h2>Game Three</h2>
                    <p>Competitive multiplayer built for tactical depth.</p>
                    <a href="games/game3.html" class="carousel-btn">Learn More</a>
                </div>
            </div>

            <!-- Navigation Arrows -->
            <button class="carousel-arrow prev">‹</button>
            <button class="carousel-arrow next">›</button>

            <!-- Dots -->
            <div class="carousel-dots">
                <span class="dot active"></span>

            </div>

        </div>

    </section>
</main>


</html>
